<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.js"
      integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/index.js" defer></script>
  </head>
  <body>
    <main class="form-container">
      <h2>Signup</h2>
      <form action="#" method="post">
        <fieldset id="--account-info">
          <legend><span class="number">1</span>Account Info</legend>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <!--Input Type Password will mask user Input-->
          <input type="password" id="password" name="password" required />
        </fieldset>

        <fieldset id="--dev-skills">
          <legend><span class="number">2</span>Dev Skills</legend>
          <label class="standalone">Programming Languages</label>
          <input type="checkbox" name="html" id="html" value="html" />
          <label for="html">HTML</label>
          <input type="checkbox" name="css" id="css" value="css" />
          <label for="css">CSS</label>
          <input type="checkbox" name="js" id="js" value="js" />
          <label for="js">JavaScript</label>
          <input type="checkbox" name="php" id="php" value="php" />
          <label for="php">PHP</label>
        </fieldset>
        <fieldset id="--experience">
          <legend><span class="number">3</span>Experience</legend>
          <label class="standalone">Overall Experience</label>
          <input
            type="radio"
            name="experience"
            id="beginner"
            value="beginner"
          />
          <label for="beginner">Beginner</label>
          <input
            type="radio"
            name="experience"
            id="intermediate"
            value="intermediate"
          />
          <label for="intermediate">Intermediate</label>
          <input
            type="radio"
            name="experience"
            id="advanced"
            value="advanced"
          />
          <label for="advanced">Advanced</label>
        </fieldset>

        <!--Select Menu-->
        <fieldset id="--other">
          <legend><span class="number">4</span>Other</legend>

          <label for="referredby">How did you hear about us?</label>
          <select name="referredby" id="referredby">
            <option value="">Please Select...</option>
            <!--Person Group -->
            <optgroup label="Person">
              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="colleague">Colleague</option>
            </optgroup>
            <!-- Media -->
            <optgroup label="Media">
              <option value="Internet">Internet</option>
              <option value="Radio">Radio</option>
              <option value="TV">TV</option>
              <option value="Newspaper">Newspaper</option>
            </optgroup>
            <!-- Other -->
            <optgroup label="Other">
              <option value="Magic!">Magic!</option>
              <option value="Other">Other</option>
            </optgroup>
          </select>
          <label class="mystery" for="mystery">Who is the lobster?</label>
          <input class="mystery" type="text" name="mystery" />
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </fieldset>
        <input id="--submit-btn" type="submit" value="Submit" />
        <input id="--reset-btn" type="reset" value="Clear Form" />
      </form>
    </main>
  </body>
</html>
